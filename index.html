<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulacion de penales de Messi</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js@1.12.0/src/toastify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.3/build/global/luxon.min.js"></script>
    <script src="./datos.json"></script>
</head>
<body>
    <div class="divh1">
      <h1 class="h1">Simulaci√≥n de Penales</h1>
      <hr>
    </div>
    <div id="resultadoMessi"></div>
    <div id="resultadoDibu"></div>
    <hr>
    <h2 class="h2">LADOS: 1 arriba izq, 2 abajo izq, 3 arriba medio, 4 abajo medio, 5 arriba der, 6 abajo der, 7 afuera.</h2>
    <p>Horario de la Final:</p>
    <div id="horario"></div>
    <hr> 
    <button id="myBtn">Comenzar!</button>

    <form id="penalesForm">
        <h2>Ingresar datos:</h2>
        <ol>
            <li>
                <label for="ladoMessi">Lado del penal de Messi:</label>
                <input type="number" id="ladoMessi" min="1" max="7">
            </li>
            <li>
                <label for="ladoArquero">Lado del arquero:</label>
                <input type="number" id="ladoArquero" min="1" max="6">
            </li>
            <li>
                <label for="potenciaMessi">Potencia de Messi (1-100):</label>
                <input type="number" id="potenciaMessi" min="1" max="100">
            </li>
            <li>
                <label for="potenciaArquero">Potencia del arquero (1-100):</label>
                <input type="number" id="potenciaArquero" min="1" max="100">
            </li>
        </ol>
        <button type="button" id="agregarPenal">Agregar Penal</button>
    </form>


    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./assets/messiDibu.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./assets/arqueroCampeon.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./assets/balonDeOro.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <hr>
    <h2>Resultados:</h2>
    <div id="resultados"></div>
    <hr>
    <script src="./js/main.js"></script>
</body>
</html>
